<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="avalon.js"></script>
    <script>
        avalon.config({
            paths: {
                jquery: "jquery-1.12.3.min.js"
            },
            shim: {
                jquery: {
                    exports: "jQuery"
                }
            }
        });

        require(['pages'],function(){
            var test = avalon.define({
                $id:'test',
                data:[],
                $opts:{
                    perPages:20,
                    url:'1.php',
                    recentPage:4
                }
            });

            test.$watch('data',function(data){
                test.data.removeAll();
                data.forEach(function(e){
                    test.data.push(e);
                });
            });


            avalon.scan();
        })

    </script>
</head>
<body ms-controller="test">
    <ul>
        <li ms-repeat="data">{{el.name}}</li>
    </ul>
    <div ms-widget="pages,$,$opts"></div>
</body>
</html>
